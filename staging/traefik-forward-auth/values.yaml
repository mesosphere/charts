# Default values for traefik-forward-auth.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mesosphere/traefik-forward-auth
  tag: 1.0.4
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 4181

traefikForwardAuth:
  clientId: traefik-forward-auth
  clientSecret:
    value: "do-not-use"
    valueFrom:
      secretKeyRef:
        name: secretName
        key: secretKey
  # https only?
  cookieSecure: false
  domain:
  authHost:
  whitelist: []
  # oidcUri: ""
  # If undefined use the Kubernetes root CA certificate
  # caCertificate: |
  #   -----BEGIN
  #   ...
  #   -----END
  # or caSecretName: < name of the secret >
  extraConfig: ""
  userCookieName: "_forward_auth_name"
  enableRBAC: false
  enableImpersonation: false
  rbacPassThroughPaths: []

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths:
    - /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

env: {}

nodeSelector: {}

tolerations: []

affinity: {}

initContainers: []

deploymentAnnotations: {}
