---
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: {{ template "object-bucket-claim.fullname" . }}
  labels: {{ include "object-bucket-claim.labels" . | nindent 4 }}
spec:
  # To create a new bucket specify either `bucketName` or
  # `generateBucketName` here. Both cannot be used. To access
  # an existing bucket the bucket name needs to be defined in
  # the StorageClass referenced here, and both `bucketName` and
  # `generateBucketName` must be omitted in the OBC.
  bucketName: {{ .Values.bucketName }}
  storageClassName: {{ .Values.storageClassName }}
  additionalConfig:
    # To set for quota for OBC
    {{- if .Values.additionalConfig.maxObjects }}
      maxObjects: {{ .Values.additionalConfig.maxObjects }}
    {{- end }}
    # in string format like "2G", minimum is "4K"
    {{- if .Values.additionalConfig.maxSize }}
      maxSize: {{ .Values.additionalConfig.maxSize }}
    {{- end }}
