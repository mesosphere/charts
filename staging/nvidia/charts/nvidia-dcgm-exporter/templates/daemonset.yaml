apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ template "nvidia-dcgm-exporter.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      name: {{ template "nvidia-dcgm-exporter.fullname" . }}
  template:
    metadata:
      labels:
        name: {{ template "nvidia-dcgm-exporter.fullname" . }}
    spec:
{{- if .Values.tolerations }}
      tolerations:
{{- toYaml .Values.tolerations | nindent 8 }}
{{- end }}
{{- if .Values.nodeSelector }}
      nodeSelector:
{{- toYaml .Values.nodeSelector | nindent 8 }}
{{- end }}
{{- if .Values.initContainers }}
      initContainers:
{{- toYaml .Values.initContainers | nindent 8 }}
{{- end }}
{{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
{{- end }}
      containers:
      - name: nvidia-dcgm-exporter
        image: "{{ .Values.nvidiaDcgmExporter.image.repository }}:{{ .Values.nvidiaDcgmExporter.image.tag }}"
        imagePullPolicy: {{ .Values.nvidiaDcgmExporter.image.pullPolicy }}
        env:
        - name: "DCGM_EXPORTER_KUBERNETES"
          value: "true"
{{- if .Values.nvidiaDcgmExporter.resources }}
        resources:
{{- toYaml .Values.nvidiaDcgmExporter.resources | nindent 12 }}
{{- end }}
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
        ports:
        - name: gpu-metrics
          containerPort: {{ .Values.service.port }}
          hostPort: {{ .Values.service.port }}
        volumeMounts:
        - name: pod-gpu-resources
          readOnly: true
          mountPath: /var/lib/kubelet/pod-resources
        - name: default-counters
          mountPath: /etc/dcgm-exporter
        startupProbe:
          httpGet:
            path: /health
            port: {{ .Values.service.port }}
          failureThreshold: 30
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.service.port }}
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.service.port }}
          initialDelaySeconds: 5
      volumes:
      - name: pod-gpu-resources
        hostPath:
          path: /var/lib/kubelet/pod-resources
      - name: default-counters
        configMap:
          name: nvidia-dcgm-exporter-counters
