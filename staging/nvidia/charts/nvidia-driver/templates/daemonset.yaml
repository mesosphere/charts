apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-driver-daemonset
  namespace: default
spec:
  selector:
    matchLabels:
      name: nvidia-driver-ds
  template:
    metadata:
      labels:
        name: nvidia-driver-ds
    spec:
      hostPID: true
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        name: nvidia-driver
        args: ["--accept-license"]
        securityContext:
          privileged: true
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        volumeMounts:
        - name: update-driver
          mountPath: /run/kernel/postinst.d
        - name: driver-path
          mountPropagation: Bidirectional
          mountPath: /run/nvidia
      volumes:
      - name: update-driver
        hostPath:
          path: /etc/kernel/postinst.d
      - name: driver-path
        hostPath:
          path: /run/nvidia
