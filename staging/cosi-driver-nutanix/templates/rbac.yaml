apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
{{ include "cosi-driver-nutanix.resource.annotations" . | indent 4 }}
  labels:
{{ include "cosi-driver-nutanix.resource.labels" . | indent 4 }}
  name: {{ include "cosi-driver-nutanix.name" . }}-role
rules:
  - apiGroups:
      - objectstorage.k8s.io
    resources:
      - bucketaccessclasses
      - bucketaccessclasses/status
      - bucketaccesses
      - bucketaccesses/status
      - bucketclaims
      - bucketclaims/status
      - bucketclasses
      - bucketclasses/status
      - buckets
      - buckets/status
    verbs:
      - get
      - list
      - watch
      - update
      - create
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - watch
      - list
      - delete
      - update
      - create
  - apiGroups:
      - ""
    resources:
      - secrets
      - events
    verbs:
      - get
      - delete
      - update
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
{{ include "cosi-driver-nutanix.resource.annotations" . | indent 4 }}
  labels:
{{ include "cosi-driver-nutanix.resource.labels" . | indent 4 }}
  name: {{ include "cosi-driver-nutanix.name" . }}-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "cosi-driver-nutanix.name" . }}-role
subjects:
- kind: ServiceAccount
  name: {{ include "cosi-driver-nutanix.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
