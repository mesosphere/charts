{{- range $ingress := .Values.ingresses }}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ $ingress.name }}
  labels:
{{ include "generic-ingress.labels" $ | indent 4 }}
  {{- with $ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    - http:
        paths:
        {{- with $ingress.paths -}}
          {{ toYaml . | nindent 10 }}
        {{- end }}
{{- end }}
