{{- range $index, $ingress := .Values.ingresses }}
{{- $fullName := include "generic-ingress.fullname" $ }}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ $ingress.name }}
  labels:
{{ include "generic-ingress.labels" $ | indent 4 }}
  {{- with $ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    - http:
        paths:
{{- with $ingress.paths }}
{{ toYaml . | indent 10 }}
{{- end }}
{{- end }}
