{{- range $ingress := .Values.ingresses }}
{{- $fullName := printf "%s-%s" $.Release.Name $ingress.name | trunc 63 | trimSuffix "-" -}}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "generic-ingress.labels" $ | nindent 4 }}
  {{- with $ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    - http:
        paths:
        {{- with $ingress.paths -}}
          {{ toYaml . | nindent 10 }}
        {{- end }}
{{- end }}
