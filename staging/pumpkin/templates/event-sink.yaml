{{- $fullName := include "pumpkin.fullname" . -}}
{{- $releaseNamespace := .Release.Namespace }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}-event-sink
  labels:
    component: event-sink
spec:
  selector:
    matchLabels:
      component: event-sink
  template:
    metadata:
      labels:
        component: event-sink
    spec:
      serviceAccountName: {{ $releaseNamespace }}-cloudbuild-runner
      containers:
      - name: cloudbuild
        image: {{ .Values.pumpkin.image }}
        imagePullPolicy: {{ .Values.pumpkin.pullPolicy }}
        args:
        - cloudbuild
        - --output=
        - --namespace={{ $releaseNamespace }}
        {{- with .Values.pumpkin.dashboardUrl }}
        - --dashboard-url={{ . }}
        {{- end }}
        {{- with .Values.pumpkin.watchNamespaces }}
        {{- range $namespace := . }}
        - --watch-namespace={{ $namespace }}
        {{- end }}
        {{- end }}
        {{- with .Values.eventSink.defaultStepResources }}
        - --default-step-resources={{ toJson . }}
        {{- end }}
        {{- with .Values.eventSink.resources }}
        resources:
          {{ toYaml . | nindent 10 | trim }}
        {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $releaseNamespace }}-cloudbuild-runner
---
{{ if .Values.pumpkin.watchNamespaces }}
{{ range $namespace := .Values.pumpkin.watchNamespaces }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ $releaseNamespace }}-cloudbuild-runner
  namespace: {{ $namespace }}
rules:
- apiGroups:
  - tekton.dev
  resources:
  - pipelineresources
  - pipelineruns
  - pipelines
  - tasks
  - taskruns
  verbs:
  - create
  - watch
  - get
  - list
  - patch
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dispatch.d2iq.io
  resources:
  - repositories
  verbs:
  - list
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  - serviceaccounts
  verbs:
  - create
  - get
  - list
  - patch
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - roles
  - rolebindings
  verbs:
  - create
  - get
  - list
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ $releaseNamespace }}-cloudbuild-runner
  namespace: {{ $namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ $releaseNamespace }}-cloudbuild-runner
subjects:
- kind: ServiceAccount
  name: {{ $releaseNamespace }}-cloudbuild-runner
  namespace: {{ $releaseNamespace }}
---
{{ end }}
{{ else }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-cloudbuild-runner
rules:
- apiGroups:
  - tekton.dev
  resources:
  - pipelineresources
  - pipelineruns
  - pipelines
  - tasks
  - taskruns
  verbs:
  - create
  - watch
  - get
  - list
  - patch
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dispatch.d2iq.io
  resources:
  - repositories
  verbs:
  - list
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  - serviceaccounts
  verbs:
  - create
  - get
  - list
  - patch
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - roles
  - rolebindings
  verbs:
  - create
  - get
  - list
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-cloudbuild-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-cloudbuild-runner
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-cloudbuild-runner
  namespace: {{ $releaseNamespace }}
---
{{ end }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-event-sink
  labels:
    component: event-sink
spec:
  selector:
    component: event-sink
  ports:
    - protocol: TCP
      port: 9300
      targetPort: 9300
---
{{- if .Values.ingress.enabled -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pumpkin
  labels:
{{ include "pumpkin.labels" . | indent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            backend:
              serviceName: {{ $fullName }}-event-sink
              servicePort: 9300
        {{- end }}
  {{- end }}
{{- end }}
---
{{- if .Values.global.prometheus.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-event-sink
  labels:
    release: {{ .Values.global.prometheus.release }}
spec:
  endpoints:
    - path: /metrics
  namespaceSelector:
    matchNames:
      - {{ $releaseNamespace }}
  selector:
    matchLabels:
      component: event-sink
{{- end }}
