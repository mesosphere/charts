# istiod subchart values
# These values configure the Istio control plane (istiod)

global:
  # Default hub for Istio images.
  hub: docker.io/istio

  # Default tag for Istio images.
  tag: 1.25.0

  # Image pull policy
  imagePullPolicy: IfNotPresent

  # Image pull secrets
  imagePullSecrets: []

  # Set istio namespace
  istioNamespace: istio2-system

pilot:
  # Pilot configuration
  image: pilot

  #Set the revision tag
  revision: "istio-helm"
  
  # Number of replicas
  replicaCount: 2
  
  # Service configuration
  service:
    type: ClusterIP
    ports:
    - port: 15010
      name: grpc-xds
    - port: 15011
      name: https-dns
    - port: 15014
      name: http-monitoring
    - port: 443
      name: https-webhook
      targetPort: 15017
  
