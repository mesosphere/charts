# ztunnel subchart values
# These values configure Istio Ztunnel for ambient mesh

global:
  # Default hub for Istio images.
  hub: docker.io/istio

  # Default tag for Istio images.
  tag: 1.25.0

  # Image pull policy
  imagePullPolicy: IfNotPresent

  # Image pull secrets
  imagePullSecrets: []

  # Set istio namespace
  istioNamespace: istio2-system

ztunnel:
  revision: "istio-helm"
  
  # Ztunnel namespace - defaults to istio-system
  namespace: istio2-gateway-ns
  
  # Ztunnel image
  image: ztunnel
  
  # Image pull policy
  pullPolicy: IfNotPresent

    
      
  
