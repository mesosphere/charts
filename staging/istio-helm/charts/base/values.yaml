# base subchart values
# These values configure the Istio base components (CRDs and cluster resources)

global:
  # Default hub for Istio images.
  hub: docker.io/istio

  # Default tag for Istio images.
  tag: 1.25.0

  # Image pull policy
  imagePullPolicy: IfNotPresent

  # Image pull secrets
  imagePullSecrets: []

  # Set istio namespace
  istioNamespace: istio2-system

# Set the revision tag
base: 
  revision: "istio-helm"
