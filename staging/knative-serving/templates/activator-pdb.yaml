apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "knative-serving.fullname" . }}-activator-pdb
  namespace: knative-serving
  labels:
    app.kubernetes.io/component: activator
  {{- include "knative-serving.labels" . | nindent 4 }}
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: activator
