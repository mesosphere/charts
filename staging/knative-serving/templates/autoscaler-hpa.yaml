apiVersion: v1
kind: Service
metadata:
  name: {{ include "knative-serving.fullname" . }}-autoscaler-hpa
  namespace: knative-serving
  labels:
    app: autoscaler-hpa
    app.kubernetes.io/component: autoscaler-hpa
    autoscaling.knative.dev/autoscaler-provider: hpa
  {{- include "knative-serving.labels" . | nindent 4 }}
spec:
  type: {{ .Values.autoscalerHpa.type }}
  selector:
    app: autoscaler-hpa
  {{- include "knative-serving.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.autoscalerHpa.ports | toYaml | nindent 2 -}}
