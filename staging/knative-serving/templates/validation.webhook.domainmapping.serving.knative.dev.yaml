apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "knative-serving.fullname" . }}-validation.webhook.domainmapping.serving.knative.dev
  namespace: knative-serving
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "knative-serving.fullname" . }}-
  labels:
  {{- include "knative-serving.labels" . | nindent 4 }}
webhooks:
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: '{{ include "knative-serving.fullname" . }}-domainmapping-webhook'
        namespace: '{{ .Release.Namespace }}'
    failurePolicy: Fail
    name: validation.webhook.domainmapping.serving.knative.dev
    rules:
      - apiGroups:
          - serving.knative.dev
        apiVersions:
          - '*'
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - domainmappings
          - domainmappings/status
        scope: '*'
    sideEffects: None
    timeoutSeconds: 10
