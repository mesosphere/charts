apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "knative-serving.fullname" . }}-config-deployment
  namespace: knative-serving
  labels:
    app.kubernetes.io/component: controller
  {{- include "knative-serving.labels" . | nindent 4 }}
  annotations:
    knative.dev/example-checksum: ac007ed2
data:
  _example: {{ .Values.configDeployment.Example | toYaml | indent 1 }}
  queue-sidecar-image: {{ .Values.configDeployment.queueSidecarImage | quote }}
