{{- if not (.Capabilities.APIVersions.Has "kubeaddons.mesosphere.io/v1beta1") }}
{{.Files.Get "files/crd_addonrepository.yaml" }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: catalog-crds
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
  labels:
{{ include "kubeaddons-catalog.labels" . | indent 4 }}
data:
  crd_addonsrepository.yaml: |
{{.Files.Get "files/crd_addonrepository.yaml" | indent 6}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: catalog-crds
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
rules:
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["create", "get", "list", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: catalog-crds
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: catalog-crds
subjects:
  - kind: ServiceAccount
    name: catalog-crds
    namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: catalog-crds
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Release.Namespace }}
  name: catalog-crds
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-4"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  template:
    spec:
      serviceAccountName: catalog-crds
      containers:
        - name: catalog-crds
          image: "bitnamilegacy/kubectl:1.19.7"
          volumeMounts:
            - name: catalog-crds
              mountPath: /etc/catalog-crds
              readOnly: true
          command: ["kubectl", "apply", "-f", "/etc/catalog-crds"]
      volumes:
        - name: catalog-crds
          configMap:
            name: catalog-crds
      restartPolicy: OnFailure
