{{- if .Values.ingress.enable }}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ include "kubeaddons-catalog.fullname" . }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "kubeaddons-catalog.labels" . | indent 4 }}
  annotations:
    cert-manager.io/issuer: {{ template "kubeaddons-catalog.selfSignedIssuerName" . }}
{{- with .Values.ingress.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  tls:
  - hosts:
    - {{ .Values.ingress.hostName }}
    secretName: {{ include "kubeaddons-catalog.fullname" . }}-tls
  rules:
  - host: {{ .Values.ingress.hostName }}
    http:
      paths:
        - path: {{ .Values.ingress.path }}
          backend:
            serviceName: {{ include "kubeaddons-catalog.fullname" . }}
            servicePort: {{ .Values.service.port }}
{{- end }}