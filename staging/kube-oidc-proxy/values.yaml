# Default values for kube-oidc-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/jetstack/kube-oidc-proxy
  tag: v0.2.0
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 443

# These values needs to be set in overrides in order to get kube-oidc-proxy
# working.
oidc:
  # A minimal configuration requires setting clientId, issuerUrl and usernameClaim
  # values.
  clientId: ""
  issuerUrl: ""
  usernameClaim: ""

  # CA cert that will verify TLS connection to OIDC issuer URL.
  # If not provided service account CA will be used.
  #
  # Specify only one of the following values.
  # ---
  # caPEM
  # This should be provided in PEM format, for example:
  # caPEM: |
  #    -----BEGIN CERTIFICATE-----
  #           ...
  #    -----END CERTIFICATE-----
  caPEM:
  # ---
  # caSecretName, which includes ca.crt, tls.crt and tls.key
  caSecretName:
  # ---
  # caKubernetesDefault, will disable (not set) the --oidc-ca-file flag
  # to be able to use container image available root CA's
  caKubernetesDefault: false
  # ---
  # caCertPemHostPath, which points to a cert.pem including CA's on your hostMachine
  # should be used if you issue an certificate from an ACME provider like letsencrypt
  # it will be mounted read-only and only one file e.g. /etc/ssl/cert.pem.
  # you can define the target within the container through caCertPemMountPath.
  # This should be used in combination with caKubernetesDefault: true
  caCertPemHostPath:
  caCertPemMountPath: /etc/ssl/cert.pem

  usernamePrefix:
  groupsClaim:
  groupsPrefix:

  signingAlgs:
    - RS256
  requiredClaims: {}
  apiAudiences: []

# To enable token passthrough feature
# https://github.com/jetstack/kube-oidc-proxy/blob/master/docs/tasks/token-passthrough.md
tokenPassthrough:
  enabled: false
  audiences: []

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: traefik
    # traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

env: {}

initContainers: []

deploymentAnnotations: {}

nodeSelector: {}

tolerations: []

affinity: {}
