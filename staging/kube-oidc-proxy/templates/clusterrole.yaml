kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
{{ include "kube-oidc-proxy.labels" . | indent 4 }}
  name: {{ include "kube-oidc-proxy.fullname" . }}
rules:
- apiGroups:
  - ""
  resources:
  - "users"
  - "groups"
  - "serviceaccounts"
  verbs:
  - "impersonate"
- apiGroups:
  - ""
  resources:
  - "secrets"
  - "configmaps"
  verbs:
  - "get"
  - "list"
  - "watch"
  - "update"
- apiGroups:
  - "authentication.k8s.io"
  resources:
  - "userextras/scopes"
  verbs:
  - "impersonate"
- apiGroups:
    - "authentication.k8s.io"
  resources:
    - "tokenreviews"
  verbs:
    - "create"
    - "get"
    - "list"
    - "watch"
    - "update"
# kube-oidc-proxy init container requires to list services in order to get
# load balancer hostname
- apiGroups:
  - ""
  resources:
  - "services"
  verbs:
  - "get"
  - "list"
  - "watch"
