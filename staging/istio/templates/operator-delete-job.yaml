---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: istio-delete-job
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: istio-delete-job
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups: ["install.istio.io"]
  resources: ["istiooperators"]
  verbs: ["get", "list", "watch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: istio-delete-job
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: istio-delete-job
subjects:
  - kind: ServiceAccount
    name: istio-delete-job
    namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Release.Namespace }}
  name: istio-delete-{{ .Values.istioOperator.tag | printf "%v" }}-{{ randAlphaNum 5 | lower }}
  annotations:
    "helm.sh/hook": pre-delete
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false" 
    spec:
      serviceAccountName: istio-delete-job
      containers:
      - name: istio-crd
        image: docker.io/bitnami/kubectl:1.16.2
        command: ["kubectl",  "delete", "istiooperator", "istio-default", "-n", "{{ .Release.Namespace }}"]
      restartPolicy: OnFailure
