{{- if .Values.istioOperator.addonComponents.kiali.enabled }}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: kiali
  namespace: {{ .Release.Namespace }}
  labels:
    app: kiali
  annotations:
      kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - host:
      http:
        paths:
          - path:  /ops/portal/kiali
            backend:
              serviceName: kiali
              servicePort: 20001
{{- end }}
