---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: istio-crd-job
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: istio-crd-job
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["create", "get", "list", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: istio-crd-job
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: istio-crd-job
subjects:
  - kind: ServiceAccount
    name: istio-crd-job
    namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Release.Namespace }}
  name: istio-crd-{{ .Values.istioOperator.tag | printf "%v" }}-{{ randAlphaNum 5 | lower }}
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: istio-crd-job
      containers:
      - name: istio-crd
        image: docker.io/bitnami/kubectl:1.16.2
        volumeMounts:
        - name: crd
          mountPath: /etc/istio/crd
          readOnly: true
        command: ["kubectl",  "apply", "-f", "/etc/istio/crd/crd.yaml"]
      volumes:
      - name: crd
        configMap:
          name: istio-crd
      restartPolicy: OnFailure
