apiVersion: v2
name: istio
version: 1.6.13
appVersion: 1.6.13
description: Helm chart for Istio
keywords:
  - istio
  - security
  - sidecarInjectorWebhook
  - mixer
  - pilot
  - galley
sources:
  - http://github.com/istio/istio
home: http://github.com/istio/istio
maintainers:
  - name: goeldeepak
  - name: shaneutt
engine: gotpl
icon: https://istio.io/favicons/android-192x192.png
dependencies:
- name: grafana
  version: 1.1.0
  condition: grafana.enabled
- name: prometheus-operator
  version: 1.1.0
  condition: prometheus.enabled
- name: security
  version: 0.0.2
  condition: security.enabled
