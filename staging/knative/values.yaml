global:
  serviceLabels: {}
  priorityClassName: ""

eventing:
  enabled: false

serving:
  enabled: true
  config:
    features: {}
    autoscaler: {}
  knativeIngressGateway:
    spec:
      selector:
        istio: ingressgateway
      servers:
        - port:
            number: 80
            name: http
            protocol: HTTP
          hosts:
            - "*"
