global:
  serviceLabels: {}

eventing:
  enabled: true

eventing-sources:
  enabled: true

serving:
  enabled: true
  domain: example.com
  customMetricsApiservice:
    enabled: true
  namespaceKnativeServing:
    additionalLabels: {}
  configDeployment:
    registriesSkippingTagResolving: ""
  gc:
    staleRevisionCreateDelay: "48h"
    staleRevisionTimeout: "15h"
    staleRevisionMinimumGenerations: "20"
    staleRevisionLastpinnedDebounce: "5h"
