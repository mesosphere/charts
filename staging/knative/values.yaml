global:
  serviceLabels: {}
  priorityClassName: ""

eventing:
  enabled: false
  configMaps:
    configFeatures:
      additionalData: {}

serving:
  enabled: true
  configMaps:
    configAutoscaler:
      additionalData: {}
  knativeIngressGateway:
    spec:
      selector:
        istio: ingressgateway
      servers:
        - port:
            number: 80
            name: http
            protocol: HTTP
          hosts:
            - "*"
