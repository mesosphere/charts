---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: knative-eventing-crd-job
  namespace: knative-eventing
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: knative-eventing-crd-job
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["create", "get", "list", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: knative-eventing-crd-job
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: knative-eventing-crd-job
subjects:
  - kind: ServiceAccount
    name: knative-eventing-crd-job
    namespace: knative-eventing
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: knative-eventing
  name: knative-crd-{{ randAlphaNum 5 | lower }}
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: knative-eventing-crd-job
      containers:
      - name: knative-crd
        image: {{.Values.global.image}}:{{.Values.global.tag}}
        volumeMounts:
        - name: crd
          mountPath: /etc/knative/crd
          readOnly: true
        command: ["kubectl",  "apply", "-f", "/etc/knative/crd/crd.yaml"]
      volumes:
      - name: crd
        configMap:
          name: knative-crd
      restartPolicy: OnFailure
