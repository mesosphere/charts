---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ $.Release.Namespace }}
  name: v9-to-v11-crds
  annotations:
    helm.sh/hook: pre-install, pre-upgrade
    helm.sh/hook-weight: "-21"
    helm.sh/hook-delete-policy: hook-succeeded,before-hook-creation
data:
  v9-to-v11-crds.yaml: |-
{{ .Files.Get "files/v9-to-v11-crds.yaml" | printf "%s" | indent 4 }}
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ $.Release.Namespace }}
  name: v9-to-v11-crds
  annotations:
    helm.sh/hook: pre-install, pre-upgrade
    helm.sh/hook-weight: "-20"
    helm.sh/hook-delete-policy: hook-succeeded,before-hook-creation
spec:
  template:
    spec:
      serviceAccountName: v9-to-v11-crds
      containers:
        - name: v9-to-v11-crds
          image: "bitnami/kubectl:1.16.2"
          volumeMounts:
            - name: crds
              mountPath: /etc/crds
              readOnly: true
          command: ["kubectl", "apply", "-f", "/etc/crds"]
      volumes:
        - name: crds
          configMap:
            name: v9-to-v11-crds
      restartPolicy: OnFailure
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: v9-to-v11-crds
  annotations:
    helm.sh/hook: pre-install, pre-upgrade
    helm.sh/hook-weight: "-21"
    helm.sh/hook-delete-policy: hook-succeeded,before-hook-creation
rules:
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["create", "get", "list", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: v9-to-v11-crds
  annotations:
    helm.sh/hook: pre-install, pre-upgrade
    helm.sh/hook-weight: "-21"
    helm.sh/hook-delete-policy: hook-succeeded,before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: v9-to-v11-crds
subjects:
  - kind: ServiceAccount
    name: v9-to-v11-crds
    namespace: {{ $.Release.Namespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: v9-to-v11-crds
  namespace: {{ $.Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-21"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
