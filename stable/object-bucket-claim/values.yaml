dkp:
  # name of apps that consumes the S3 bucket to create
  velero:
    enabled: true
    bucketName: dkp-velero
    # generateBucketName: ceph-bkt
    storageClassName: s3-provider-sc

    labels: {}
    additionalConfig:
      # maxObjects: "1000"
      # in string format like "2G", minimum is "4K"
      maxSize: "10G"

  loki:
    enabled: true
    bucketName: dkp-loki
    # generateBucketName: ceph-bkt
    storageClassName: s3-provider-sc

    labels: {}
    additionalConfig:
      # maxObjects: "1000"
      # in string format like "2G", minimum is "4K"
      maxSize: "40G"

