{{- if .Values.bearerproxy.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ops-portal-admin
  namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ops-portal-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: ops-portal-admin
    namespace: {{ .Release.Namespace }}
{{- end }}