{{- if .Values.bearerproxy.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: bearerproxy
  name: bearerproxy
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: kubernetes-dashboard
      port: 9091
      protocol: TCP
      targetPort: 9091
  selector:
    app: bearerproxy
{{- end }}