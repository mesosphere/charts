apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mtls-proxy.fullname" . }}
  labels:
{{ include "mtls-proxy.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mtls-proxy.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mtls-proxy.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "server"
            - "--listen=:443"
            - "--target={{ required "must provide target" .Values.target }}"
            - "--cert=/etc/certs/tls.crt"
            - "--key=/etc/certs/tls.key"
            - "--cacert=/etc/certs/ca.crt"
            # Allow targets outside localhost and unix domain sockets.
            - "--unsafe-target" 
            # Don't check cert subject.
            - "--allow-all"
          ports:
            - name: tls
              containerPort: 443
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: certs
              mountPath: "/etc/certs"
              readOnly: true
      volumes:
        - name: certs
          secret:
            secretName: {{ required "certificate secret must have a name" .Values.certSecretName }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
