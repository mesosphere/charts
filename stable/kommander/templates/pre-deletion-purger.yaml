---
apiVersion: v1
kind: ConfigMap
metadata:
  name: purger-config
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-2"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
data:
  purge.sh: |
    #!/bin/bash
    for ft in $(kubectl get federatedtypeconfigs -n kommander -o jsonpath='{range .items[*]}{.spec.federatedType.kind}.{.spec.federatedType.group}{"\n"}{end}') ; do
      kubectl delete ${ft} --all --all-namespaces
    done
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: purger
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-2"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded

rules:
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - get
      - list
      - delete
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: purger
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-2"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: purger
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: purger
subjects:
  - kind: ServiceAccount
    name: purger
    namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: purger
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      name: purger
    spec:
      restartPolicy: Never
      serviceAccountName: purger
      containers:
        - name: purger
          image: "bitnami/kubectl:1.19.2"
          volumeMounts:
            - name: purger-config
              mountPath: /purge.sh
              subPath: purge.sh
              readOnly: true
          command:
            - "/purge.sh"
      volumes:
        - name: purger-config
          configMap:
            name: purger-config
            defaultMode: 0777
