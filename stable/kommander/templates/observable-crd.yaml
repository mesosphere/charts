{{- if .Values.createObservableClusterCRD }}
{{- if not (.Capabilities.APIVersions.Has "stable.mesosphere.com/v1") }}
{{.Files.Get "files/observableclusters-crd.yaml" }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: observable-crds
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
  labels:
{{ include "kommander.labels" . | indent 4 }}
data:
  observableclusters-crd.yaml: |
{{.Files.Get "files/observableclusters-crd.yaml" | indent 6}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: observable-crds
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
rules:
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["create", "get", "list", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: observable-crds
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: observable-crds
subjects:
  - kind: ServiceAccount
    name: observable-crds
    namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: observable-crds
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Release.Namespace }}
  name: observable-crds
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-4"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: observable-crds
      containers:
        - name: observable-crds
          image: "bitnami/kubectl:1.16.2"
          volumeMounts:
            - name: observable-crds
              mountPath: /etc/observable-crds
              readOnly: true
          command: ["kubectl", "apply", "-f", "/etc/c-crds"]
      volumes:
        - name: observable-crds
          configMap:
            name: observable-crds
      restartPolicy: OnFailure
{{- end }}