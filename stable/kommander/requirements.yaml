dependencies:
  - name: kubeaddons-catalog
    version: "0.1.9"
    repository: "https://mesosphere.github.io/charts/staging"
    condition: kubeaddons-catalog.enabled
  - name: yakcl-federation
    version: "0.0.7"
    repository: "https://mesosphere.github.io/yakcl/charts"
    condition: yakcl-federation.enabled, global.yakcl-federation.enabled
  - name: yakcl-licensing
    version: "0.0.7"
    repository: "https://mesosphere.github.io/yakcl/charts"
    condition: yakcl-licensing.enabled, global.yakcl-licensing.enabled
  - name: yakcl-provisioning
    version: "0.0.7"
    repository: "https://mesosphere.github.io/yakcl/charts"
    condition: yakcl-provisioning.enabled, global.yakcl-provisioning.enabled
  - name: kommander-ui
    version: "3.100.0"
    repository: "https://mesosphere.github.io/kommander/charts"
    condition: kommander-ui.enabled
  - name: kubecost
    version: "0.1.4"
    repository: "https://mesosphere.github.io/charts/stable"
    condition: kubecost.enabled
  - name: grafana
    version: 4.5.*
    repository: https://kubernetes-charts.storage.googleapis.com
    condition: grafana.enabled
