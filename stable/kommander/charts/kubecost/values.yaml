# Default values for kubecost deployed as subhart of kommander.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Internal address for the cluster's Kubecost Thanos gRPC service.
# thanosAddress: "HOST:PORT"
thanosAddress: ""

federate:
  addons: false
  addonsInitializer:
    repository: "mesosphere/kubeaddons-addon-initializer"
    tag: "v0.1.1"
    pullPolicy: IfNotPresent
  addonNamespace:
    name: kubecost
  systemNamespace:
    name: kommander-system

portalRBAC:
  enabled: false
