{{- if .Values.portalRBAC.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opsportal-kommander-kubecost-admin
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
rules:
  - nonResourceURLs:
      - /ops/portal/kubecost
      - /ops/portal/kubecost/*
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opsportal-kommander-kubecost-view
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
rules:
  - nonResourceURLs:
      - /ops/portal/kubecost
      - /ops/portal/kubecost/*
    verbs:
      - get
      - head
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opsportal-kommander-kubecost-edit
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
rules:
  - nonResourceURLs:
      - /ops/portal/kubecost
      - /ops/portal/kubecost/*
    verbs:
      - get
      - head
      - post
      - put
      - patch
{{- end}}
