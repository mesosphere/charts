---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{.Release.Name}}-kubecost-ns
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "kubecost.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    metadata:
      name: {{.Release.Name}}-kubecost-ns
      labels:
{{ include "kubecost.labels" . | indent 8 }}
    spec:
      restartPolicy: Never
      containers:
        - name: {{.Release.Name}}-kubecost-ns
          image: "{{.Values.federate.addonsInitializer.repository}}:{{.Values.federate.addonsInitializer.tag}}"
          imagePullPolicy: {{.Values.federate.addonsInitializer.pullPolicy}}
          args:
            - kommander
            - create-kubecost-ns
