{{ $kubecostCa := genCA "Kubecost CA" 3650 }}
{{ $kubecostServer := genSignedCert "server.kubecost.localhost.localdomain" nil nil 3650 $kubecostCa }}
{{ $kubecostClient := genSignedCert "client.kubecost.localhost.localdomain" nil nil 3650 $kubecostCa }}
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: kubecost-client-tls
  labels:
{{ include "kubecost.labels" . | indent 4 }}
data:
  tls.crt: {{ b64enc $kubecostClient.Cert }}
  tls.key: {{ b64enc $kubecostClient.Key }}
  ca.crt: {{ b64enc $kubecostCa.Cert }}
---
apiVersion: types.kubefed.io/v1beta1
kind: FederatedSecret
metadata:
  name: {{ template "kubecost.fullname" . }}-server-tls
  namespace: {{ .Values.federate.systemNamespace.name }}
  labels:
{{ include "kubecost.labels" . | indent 4 }}
spec:
  placement:
    clusterSelector:
      matchLabels: {}
  template:
    type: Opaque
    data:
      tls.crt: {{ b64enc $kubecostServer.Cert }}
      tls.key: {{ b64enc $kubecostServer.Key }}
      ca.crt: {{ b64enc $kubecostCa.Cert }}
