konvoysoakjob:
  name: konvoysoaktests
  container:
    image: mesosphere/konvoy-soak
    tag: latest
    imagePullPolicy: IfNotPresent
  schedule: "0 8 * * 1,3"
  env:
  - name: "PROVISIONER"
    value: "aws"
  - name: "SOAK_TEST"
    value: "konvoy-soak"
  args:
  - "make -f soak.mk soak.test.e2e-host"
  restartPolicy: OnFailure


