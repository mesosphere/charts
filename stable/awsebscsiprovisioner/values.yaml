nameOverride: ""
fullnameOverride: ""

image:
  repository: "amazon/aws-ebs-csi-driver"
  tag: "v0.4.0"

liveness:
  image:
    repository: "quay.io/k8scsi/livenessprobe"
    tag: "v1.1.0"

tolerations:
  - effect: NoSchedule
    operator: Exists
  - effect: NoExecute
    operator: Exists
  - key: CriticalAddonsOnly
    operator: Exists

env: {}

registrar:
  node:
    image:
      repository: "quay.io/k8scsi/csi-node-driver-registrar"
      tag: "v1.1.0"


provisioner:
  # True if enable volume scheduling for dynamic volume provisioning
  enableVolumeScheduling: false
  image:
    repository: "quay.io/k8scsi/csi-provisioner"
    tag: "v1.3.0"

attacher:
  image:
    repository: "quay.io/k8scsi/csi-attacher"
    tag: "v1.2.0"

snapshotter:
  # True if enable volume snapshot
  enabled: false
  image:
    repository: "quay.io/k8scsi/csi-snapshotter"
    tag: "v1.1.0"

resizer:
  # True if enable volume resizing
  enabled: false
  image:
    repository: "quay.io/k8scsi/csi-resizer"
    tag: "v0.2.0"

# AWS key id and access key
# these are optional and can be left as is
secrets:
  enabled: false
  key_id: ""
  access_key: ""

storageclass:
  isDefault: false
  reclaimPolicy: Delete
  volumeBindingMode: WaitForFirstConsumer
  type: gp2
  allowedTopologies: []
  allowVolumeExpansion: true
