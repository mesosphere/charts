{{- if and .Values.snapshotter.enabled (or (gt (.Capabilities.KubeVersion.Minor | int) 17) (eq (.Capabilities.KubeVersion.Minor | int) 17)) }}
{{- if not (.Capabilities.APIVersions.Has "snapshot.storage.k8s.io/v1beta1") }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Release.Namespace }}
  name: awsebscsiprovisioner-snapshot-crds
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
data:
  crds.yaml: |-
{{ range $path, $_ := .Files.Glob "files/snapshot*.yaml" }}
    ---
{{ $.Files.Get $path | printf "%s" | indent 4 }}
{{ end }}
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Release.Namespace }}
  name: awsebscsiprovisioner-snapshot-crds
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-4"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  template:
    spec:
      serviceAccountName: awsebscsiprovisioner-snapshot-crds
      containers:
        - name: awsebscsiprovisioner-snapshot-crds
          image: "bitnami/kubectl:1.17"
          volumeMounts:
            - name: awsebscsiprovisioner-snapshot-crds
              mountPath: /etc/awsebscsiprovisioner-snapshot-crds
              readOnly: true
          command:
            - /bin/bash
            - -c
            - |
              #!/bin/bash
              set -ex
              {{- if .Values.cleanupVolumeSnapshotCRDV1alpha1 }}
              delete_v1alpha1_crd_if_found () {
                VERSION=$(kubectl get crd $1 --ignore-not-found -o jsonpath='{.spec.versions[0].name}')
                if [ "${VERSION}" == "v1alpha1" ]; then
                  kubectl delete crd $1
                fi
              }
              delete_v1alpha1_crd_if_found volumesnapshotclasses.snapshot.storage.k8s.io
              delete_v1alpha1_crd_if_found volumesnapshotcontents.snapshot.storage.k8s.io
              delete_v1alpha1_crd_if_found volumesnapshots.snapshot.storage.k8s.io
              {{- end }}
              kubectl apply -f /etc/awsebscsiprovisioner-snapshot-crds
      volumes:
        - name: awsebscsiprovisioner-snapshot-crds
          configMap:
            name: awsebscsiprovisioner-snapshot-crds
      restartPolicy: OnFailure
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: awsebscsiprovisioner-snapshot-crds
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
rules:
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["create", "delete", "get", "list", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: awsebscsiprovisioner-snapshot-crds
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: awsebscsiprovisioner-snapshot-crds
subjects:
  - kind: ServiceAccount
    name: awsebscsiprovisioner-snapshot-crds
    namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: awsebscsiprovisioner-snapshot-crds
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
{{- end }}
{{- end }}
