{{- if or (gt (.Capabilities.KubeVersion.Minor | int) 17) (eq (.Capabilities.KubeVersion.Minor | int) 17) }}
{{- if not (.Capabilities.APIVersions.Has "snapshot.storage.k8s.io/v1beta1") }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Release.Namespace }}
  name: gcpdisk-csi-driver-snapshot-crds
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
data:
  crds.yaml: |-
{{ range $path, $_ := .Files.Glob "files/snapshot*.yaml" }}
    ---
{{ $.Files.Get $path | printf "%s" | indent 4 }}
{{ end }}
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Release.Namespace }}
  name: gcpdisk-csi-driver-snapshot-crds
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "-4"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  template:
    spec:
      serviceAccountName: gcpdisk-csi-driver-snapshot-crds
      containers:
        - name: gcpdisk-csi-driver-snapshot-crds
          image: "bitnami/kubectl:1.17"
          volumeMounts:
            - name: gcpdisk-csi-driver-snapshot-crds
              mountPath: /etc/gcpdisk-csi-driver-snapshot-crds
              readOnly: true
          command:
            - /bin/bash
            - -c
            - |
              #!/bin/bash
              set -ex
              {{- if .Values.cleanupVolumeSnapshotCRDV1alpha1 }}
              crds=(
                volumesnapshotclasses.snapshot.storage.k8s.io
                volumesnapshotcontents.snapshot.storage.k8s.io
                volumesnapshots.snapshot.storage.k8s.io
              )
              is_crd_v1alpha1 () {
                VERSION=$(kubectl get crd $1 --ignore-not-found -o jsonpath='{.spec.versions[0].name}')
                if [ "${VERSION}" == "v1alpha1" ]; then
                  echo "true"
                else
                  echo "false"
                fi
              }
              exists_crd_v1alpha1 () {
                for crd in "${crds[@]}"; do
                  if [ "$(is_crd_v1alpha1 ${crd})" == "true" ]; then
                    echo "true"
                    return 0
                  fi
                done
                echo "false"
              }
              # The controller might re-create the CRD if it gets
              # restarted. Thus, we need to make sure it is not
              # running first. We conditionally perform this step so
              # that we don't unnecessarily stop the controller for
              # future upgrades.
              if [ "$(exists_crd_v1alpha1)" == "true" ]; then
                kubectl delete statefulset -n {{ .Release.Namespace }} csi-gce-pd-controller
              fi
              for crd in "${crds[@]}"; do
                if [ "$(is_crd_v1alpha1 ${crd})" == "true" ]; then
                  kubectl delete crd $crd
                fi
              done
              {{- end }}
              kubectl apply -f /etc/gcpdisk-csi-driver-snapshot-crds
      volumes:
        - name: gcpdisk-csi-driver-snapshot-crds
          configMap:
            name: gcpdisk-csi-driver-snapshot-crds
      restartPolicy: OnFailure
---
apiVersion: rbac.authorization.k8s.io/v1
