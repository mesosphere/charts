
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    certmanager.k8s.io/inject-ca-from: kcl-system/webhook-serving-cert
  name: defaulting-webhook-configuration
webhooks:
  - clientConfig:
      service:
        name: kubernetes
        namespace: default
        path: /apis/webhook.kommander.mesosphere.io/v1alpha2/defaults
    failurePolicy: Fail
    name: webhook.kommander.mesosphere.io
    rules:
      - apiGroups:
          - kommander.mesosphere.io
        apiVersions:
          - v1alpha2
        operations:
          - CREATE
          - UPDATE
        resources:
          - konvoyclusters
    sideEffects: None