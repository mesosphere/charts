{{- range .Values.bucketClasses }}
apiVersion: objectstorage.k8s.io/v1alpha1
kind: BucketClass
metadata:
  name: {{ .name }}
driverName: {{ .driverName }}
deletionPolicy: {{ .deletionPolicy }}
{{- if .parameters }}
parameters:
  {{- range $key, $value := .parameters }}
  {{ $key }}: {{ $value }}
  {{- end }}
{{- end }}
{{- end }}
