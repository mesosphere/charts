apiVersion: v1
type: Opaque
kind: Secret
metadata:
  name: {{ include "konvoy-async-auth.fullname" . }}-config
  labels:
{{ include "konvoy-async-auth.labels" . | indent 4 }}
data:
  issuerURL: {{ .Values.konvoyAsyncAuth.issuerURL }}
  issuerClientID: {{ .Values.konvoyAsyncAuth.issuerClientID }}
  issuerClientSecret: {{ .Values.konvoyAsyncAuth.issuerClientSecret }}
  redirectURL: {{ .Values.konvoyAsyncAuth.redirectURL }}
  secret: {{ .Values.konvoyAsyncAuth.secret }}
