env:
  - name: PROMETHEUS_SERVER_ENDPOINT
    value: "http://my-prometheus-server.prometheus.svc" # The endpoint should have the form http://<service-name>.<namespace-name>.svc
  - name: CLOUD_PROVIDER_API_KEY
    value: "AIzaSyD29bGxmHAVEOBYtgd8sYM2gM2ekfxQX4U" # The GCP Pricing API key. This GCP api key is expected to be here and is limited to accessing google's billing API.
  - name: CLUSTER_ID
    value: "cluster-one" # Default cluster ID to use if cluster_id is not set in Prometheus metrics.

replicaCount: 1

image:
  repository: quay.io/kubecost1/kubecost-cost-model
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9003

resources: {}
#  limits:
#   cpu: 999m
#   memory: 1G
#  requests:
#   cpu: 10m
#   memory: 55M

nodeSelector: {}

tolerations: []

affinity: {}
