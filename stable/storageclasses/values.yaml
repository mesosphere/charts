# Enable this for AWS deployments
awsebscsiprovisioner:
  enabled: false

# Enable this for on-prem deployments
localvolumeprovisioner:
  enabled: false

# Common settings used by storageclasses subcharts
global:
  storageClasses:
    - name: awsebscsiprovisioner
      type: awsebscsiprovisioner
      parameters:
        type: gp2
        reclaimPolicy: Delete
        volumeBindingMode: WaitForFirstConsumer
    - name: localvolumeprovisioner
      type: localvolumeprovisioner
      parameters:
        mountPath: /mnt/disks
        reclaimPolicy: Delete
        volumeBindingMode: WaitForFirstConsumer

  defaultStorageClass: awsebscsiprovisioner
