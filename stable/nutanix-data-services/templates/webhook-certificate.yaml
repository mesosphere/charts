{{- /*
Check if the TLS secret already exists and initialize variables for later use at the top level
*/ -}}
{{- $secret := lookup "v1" "Secret" .Release.Namespace .Values.tls.webhook.secretName }}
{{ $ca := "" }}
{{ $key := "" }}
{{ $crt := "" }}
---
{{- if (eq .Values.tls.webhook.mode "AUTOGENERATED") }}
  {{- if and $secret (not .Values.tls.webhook.autogenerated.renew) }}
    {{- $ca = get $secret.data "ca.crt" }}
    {{- $key = get $secret.data "tls.key" }}
    {{- $crt = get $secret.data "tls.crt" }}
  {{- else }}
    {{- $serviceName := (printf "%s.%s.svc" (printf "%s%s" (include "chart.fullname" .) "-webhook-service") .Release.Namespace)}}
    {{- $cert := genSelfSignedCert $serviceName nil (list $serviceName) (int .Values.tls.webhook.autogenerated.validityDuration) }}
    {{- $ca = b64enc $cert.Cert }}
    {{- $key = b64enc $cert.Key }}
    {{- $crt = b64enc $cert.Cert }}
  {{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.tls.webhook.secretName }}
type: kubernetes.io/tls
data:
  ca.crt: {{ $ca }}
  tls.key: {{ $key }}
  tls.crt: {{ $crt }}
---
{{- else if (eq .Values.tls.webhook.mode "SECRET") }}
  {{- $ca = get $secret.data "ca.crt" }}
  {{- $key = get $secret.data "tls.key" }}
  {{- $crt = get $secret.data "tls.crt" }}
{{- end }}

