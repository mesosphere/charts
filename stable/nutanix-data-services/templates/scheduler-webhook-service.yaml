apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.fullname" . }}-scheduler-webhook-service
  labels:
  {{- include "chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.schedulerWebhookService.type }}
  selector:
    control-plane: controller-manager
  {{- include "chart.selectorLabels" . | nindent 4 }}
  ports: 
  - port: {{ .Values.schedulerWebhookService.port }}
    protocol: {{ .Values.schedulerWebhookService.protocol }}
    targetPort: {{ .Values.schedulerWebhookService.targetPort }}