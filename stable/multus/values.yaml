# Default values for multus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Image configuration
image:
  repository: ghcr.io/k8snetworkplumbingwg/multus-cni
  tag: "v4.2.2-thick"
  pullPolicy: IfNotPresent

# Image pull secrets
imagePullSecrets: []

# Service account configuration
serviceAccount:
  create: true
  name: multus
  annotations: {}

# Pod security context
podSecurityContext:
  privileged: true

# Container security context
securityContext:
  privileged: true
  capabilities:
    add:
      - NET_ADMIN
      - SYS_ADMIN

# Priority class
priorityClassName: system-node-critical

# Pod network configuration
hostNetwork: true
hostPID: true

# Pod lifecycle configuration
terminationGracePeriodSeconds: 10

# Update strategy
updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1

# Tolerations
tolerations:
  - operator: Exists
    effect: NoSchedule
  - operator: Exists
    effect: NoExecute

# Node selector
nodeSelector: {}

# Affinity
affinity: {}

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Resource limits and requests
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Multus daemon configuration
daemonConfig:
  chrootDir: "/hostroot"
  cniVersion: "0.3.1"
  logLevel: "verbose"
  logToStderr: true
  readinessIndicatorFile: ""
  cniConfigDir: "/host/etc/cni/net.d"
  multusAutoconfigDir: "/host/etc/cni/net.d"
  multusConfigFile: "auto"
  socketDir: "/host/run/multus/"
