name: chart testing

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

concurrency:
  group: pr-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install asdf plugins
        uses: asdf-vm/actions/install@v1

      - name: Lint charts
        run: make lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install asdf plugins
        uses: asdf-vm/actions/install@v1

      - name: Test charts
        run: make test
